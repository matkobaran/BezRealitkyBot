name: Check Bezrealitky Adverts

on:
  schedule:
    - cron: '*/10 6-21 * * *'   # každých 10 minút medzi 8:00–21:59 UTC
  workflow_dispatch:             # možnosť manuálne spustiť

jobs:
  check-adverts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Restore last seen.json from previous run
      - name: Restore seen.json cache
        uses: actions/cache@v3
        with:
          path: seen.json
          key: seen-json-${{ github.run_id }}
          restore-keys: |
            seen-json-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run check script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python check_once.py

      # Save updated seen.json with new unique cache key
      - name: Save seen.json cache
        uses: actions/cache@v3
        with:
          path: seen.json
          key: seen-json-${{ github.run_id }}
