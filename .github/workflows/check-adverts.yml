name: Check Bezrealitky Adverts

on:
  schedule:
    - cron: '*/5 * * * *'   # každých 5 minút (UTC)
  workflow_dispatch:         # možnosť manuálne spustiť

jobs:
  check-adverts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download seen.json (if exists)
        uses: actions/download-artifact@v4
        with:
          name: seen
          path: .

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run check script
        run: python check_once.py

      - name: Upload seen.json
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seen
          path: seen.json
