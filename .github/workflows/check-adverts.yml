name: Check Bezrealitky Adverts

on:
  schedule:
    - cron: '*/5 * * * *'   # každých 5 minút (UTC)
  workflow_dispatch:         # možnosť manuálne spustiť

jobs:
  check-adverts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Download previous seen.json
        uses: actions/download-artifact@v3
        with:
          name: seen-json
          path: .

      - name: Run check script
        run: |
          echo "============================"
          echo "Starting Bezrealitky API check at $(date)"
          python check_once.py
          echo "Finished API check at $(date)"
          echo "============================"

      - name: Upload seen.json as artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: seen-json
          path: seen.json
